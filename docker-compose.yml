version: '2'
services:
  deploy:
    build: deploy
    ports:
      - "2222:22"
    volumes:
      - data_vol:/home/deploy/deploy:z
    restart: unless-stopped
  serve:
    build: serve
    ports:
      - "80:80"
    depends_on:
      - deploy
    volumes:
      - data_vol:/usr/share/nginx/html:z
    restart: unless-stopped
volumes:
  data_vol:
